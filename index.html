		var projectsJson;

		});


		/* Set the width of the side navigation to 250px */
		function slideIn(sp) {			
			$( "#mySidenav" ).load("pages/details.html", function() {
				$.each(projectsJson.projects, function(i, item) {
					if(item.project == sp){
						$("#DetailsHeader").append(item.project);
						$("#DetailsText").append(item.details);
						$("#DetailsImg").attr("src",item.image);
						if(item.link == "DEAD"){
							$("#DetailsLink").append('<a class="detailsURL" href="images/dead.jpg">DEAD</a>');
						}
						else{
							$("#DetailsLink").append('<a class="detailsURL" href="' + item.link + '">'+ item.link +'</a>');
						}
					}
				})
			});
			$( "#mySidenav" ).css({"width": "100%"});
			
			//document.getElementById("mySidenav").style.width = "100%";
		}

		

		/* Set the width of the side navigation to 0 */
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}

			});
