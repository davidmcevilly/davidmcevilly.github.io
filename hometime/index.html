<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hometime</title>
  

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>

  <script type="text/javascript">
    
    function loadApp() {
    
      // Create the flipbook
    
      $('.flipbook').turn({
          // Width
    
          width:922,
          
          // Height
    
          height:600,
    
          // Elevation
    
          elevation: 50,
          
          // Enable gradients
    
          gradients: true,
          
          // Auto center this flipbook
    
          autoCenter: true
    
      });
    }
    
    // Load the HTML4 version if there's not CSS transform
    
    yepnope({
      test : Modernizr.csstransforms,
      yep: ['js/turn.js'],
      nope: ['js/turn.html4.min.js'],
      both: ['css/basic.css'],
      complete: loadApp
    });
    
    </script>

  
</head>
<body>
  <!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    
      <div class="flipbook-viewport">
        <div class="container">
          <div class="flipbook">
            <div class="hard" style="background-image:url(assets/cover.png)"></div>
            <div class="hard front-side" style="background-image:url(assets/inset.png)"></div>
            <div style="background-image:url(assets/hometimeStart.jpg)"></div>
            <div style="background-image:url(assets/hometimeMiddle.jpg)"></div>
            <div style="background-image:url(assets/hometimeMiddleMiddle.jpg)"></div>
            <div style="background-image:url(assets/hometimeEnd.jpg)"></div>
            <div class="hard back-side" style="background-image:url(assets/backInsert.png)"></div>
            <div class="hard" style="background-image:url(assets/backCover.png)"></div>
          </div>
        </div>
      </div>
</div>

      
</body>
</html>
